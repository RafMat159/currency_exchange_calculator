<body>
    <h2>Currency exchange calculator</h2>

        </div>
        <span>They receive<br></span>
        <div class="input-value">
            <!--SVG resource https://www.svgrepo.com/svg/508621/flag-pl-->
            <input placeholder="0.00" id="currencyValue2" type="number" name="currencyValue2" th:value="${currencyValue2}" onchange="submit()" oninput="clearOtherInputValue('currencyValue2', 'currencyValue1')"><span>PLN</span>
            <svg width="32px" height="32px" viewBox="0 -4 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g clip-path="url(#clip0_503_4159)"> <rect x="0.25" y="0.25" width="27.5" height="19.5" rx="1.75" fill="white" stroke="#F5F5F5" stroke-width="0.5"></rect> <mask id="mask0_503_4159" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="28" height="20"> <rect x="0.25" y="0.25" width="27.5" height="19.5" rx="1.75" fill="white" stroke="white" stroke-width="0.5"></rect> </mask> <g mask="url(#mask0_503_4159)"> <path fill-rule="evenodd" clip-rule="evenodd" d="M0 20H28V9.33333H0V20Z" fill="#EB2A50"></path> </g> </g> <defs> <clipPath id="clip0_503_4159"> <rect width="28" height="20" rx="2" fill="white"></rect> </clipPath> </defs> </g></svg>
        </div>
        <div th:if="${error_message}" class ="errorMessage" role="alert">
            <p th:text="${error_message}">error message</p>
        </div>
        <div th:if ="${error_message == null}">
            <p>1 GBP = <b><span th:text="${midValue}"></span>PLN</b></p>
        </div>
    </form>
</body>
</html>
